<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Alya Oktaviani</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style/password.css" />
</head>

<body>
  <div class="container">
    <div class="safe-box">
      <!-- Left Section -->
      <div class="left">
        <div class="profile">
          <img src="assets/1.png" alt="Profile photo" />
        </div>
        <div class="welcome">Alya Oktaviani</div>
        <p class="desc">Clue: day & month of your birth, <br>in this year’s date!</p>
      </div>

      <!-- Right Section -->
      <div class="right">
        <div class="display-box" id="display"></div>
        <div class="dots" id="dots"></div>

        <div class="pad">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key zero">0</div>
          <div class="key enter">Enter</div>
        </div>
      </div>
    </div>

    <footer class="copyright">
      © 2025 Happy Birthday Alya Oktaviani — Powered by <span class="brand">Neologic Studio</span>
    </footer>
  </div>

  <!-- Script -->
  <script src="scripts/password.js"></script>
</body>
</html>
